 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h1>buhari countdown</h1>
    <h1 id="election"></h1>

    <script>
        let countdown = new Date("october, 25 2023 08:00:00").getTime();
            
        function mycountdown(){
            
            let now = new Date().getTime(); 
            let distance = countdown - now;
            let days = Math.floor(distance/(24*60*60*1000));
            let hours=Math.floor((distance % (24*60*60*1000))/(60*60*1000));
            let minute=Math.floor((distance % (60*60*1000))/(60*1000));
            let seconds=Math.floor((distance % (60*1000))/(1000));
            document.getElementById("election").innerHTML=`${days}D ${hours}H ${minute}M ${seconds}S`;
            let x =setInterval(mycountdown,1000);
            if(distance=0){
                clearInterval(x);
                document.getElementById("election").innerHTML="it is time to go and vote";
            }
            
        }
        mycountdown();
    </script>
</body>
</html>
