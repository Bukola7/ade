<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="sp"></h1>
    <script>
     let countdown = new Date("November, 2 2023 11:10:00").getTime();
     function mycount(){
        let now = new Date().getTime();
        let distance = countdown-now;
        let days=Math.floor(distance / (24*60*60*1000));
        let hours= Math.floor((distance %(24*60*60*1000))/(60*60*1000));
        let min=Math.floor((distance%(60*60*1000))/ (60*60));
        let sec= Math.floor((distance%(60*1000))/ (60));
        let x = setInterval(mycount,1000);
        document.getElementById("sp").innerHTML=`${days} day ${hours}hour  ${min}min  ${sec} sec`;
        if(distance = 0){
        clearInterval(x);
       document.getElementById("sp").innerHTML=`is time for prayer meeting`;
    }

     }
     mycount()
    </script>
</body>

</html>
