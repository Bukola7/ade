<body>
    <script>
        let n = prompt("Enter any prime number from 2 to 100");
if (n <= 1 || n > 100 || isNaN(n) || n=="")
alert("Invalid input");
else if (n == 2)
alert("The number is a prime number");
 
else {
for (i = 2; i < n; i++) {
if(n%i==0){
alert("The number is not a prime number");
break;
}
}
if(i == n ){
  alert("correct");
}

}
    </script>
</body>
